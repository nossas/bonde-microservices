pipeline:
  webhooks-registry-staging-publish:
    image: plugins/docker
    repo: nossas/bonde-webhooks-registry
    group: publishing
    secrets: [ docker_username, docker_password ]
    dockerfile: packages/webhooks-registry/Dockerfile
    tags:
      - ${DRONE_BRANCH/\//-}
    when:
      status: success
      branch: [hotfix/*, release/*, feature/*, support/*, develop]

  webhooks-zendesk-staging-publish:
    image: plugins/docker
    repo: nossas/bonde-webhooks-zendesk
    group: publishing
    secrets: [ docker_username, docker_password ]
    dockerfile: packages/webhooks-zendesk/Dockerfile
    tags:
      - ${DRONE_BRANCH/\//-}
    when:
      status: success
      branch: [hotfix/*, release/*, feature/*, support/*, develop]

  cli-zendesk-staging-publish:
    image: plugins/docker
    repo: nossas/bonde-cli-zendesk
    group: publishing
    secrets: [ docker_username, docker_password ]
    dockerfile: packages/cli-zendesk/Dockerfile
    tags:
      - ${DRONE_BRANCH/\//-}
    when:
      status: success
      branch: [hotfix/*, release/*, feature/*, support/*, develop]

  webhooks-solidarity-count-staging-publish:
