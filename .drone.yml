  webhooks-solidarity-match-staging-publish:
    image: plugins/docker
    repo: nossas/bonde-webhooks-solidarity-match
    group: publishing
    secrets: [ docker_username, docker_password ]
    dockerfile: packages/webhooks-solidarity-match/Dockerfile
    tags:
      - ${DRONE_BRANCH/\//-}
    when:
      status: success
      branch: [hotfix/*, release/*, feature/*, support/*, develop]

  webhook-mail-publish:
    image: plugins/docker
    repo: nossas/bonde-webhook-mail
    group: publishing
    secrets: [ docker_username, docker_password ]
    dockerfile: packages/webhook-mail/Dockerfile
    tags:
      - ${DRONE_BRANCH/\//-}
    when:
      status: success
      branch: [hotfix/*, release/*, feature/*, support/*, develop]

  webhook-mail-deploy:
    image: peloton/drone-rancher
    url: http://cluster.bonde.org
    service: webhooks/mail
    group: deploying
    docker_image: nossas/bonde-webhook-mail:${DRONE_BRANCH/\//-}
    timeout: 360
    confirm: true
    secrets: [ rancher_access_key, rancher_secret_key ]
    when:
      status: success
      branch: [hotfix/*, release/*, feature/*, develop]

  webhook-activists-publish:
